  <body>
    <!-- main section starts here!! -->
    <div id="input">
      <a href="https://weather-nowapp.web.app">
        <h3>WEATHER NOW</h3>
      </a>
      <input type="text" placeholder="Enter your city" id="city" autofocus />
      <br>
      <div class="tempOptions>
        <label for="c"><input type="radio" class="tempOption" name="tempOption" value="c" id="c" checked>Celsius</label>
        <label for="f"><input type="radio" class="tempOption" name="tempOption" value="f" id="f">Farenheit</label>
        <label for="k"><input type="radio" class="tempOption" name="tempOption" value="k" id="k">Kelvin</label>
      </div>
      <br>
      <button onclick="myfunc()">Fetch</button>
      <br>
    </div>
    <!-- output section starts -->
    <div id="output">
      <img alt="weatherIcon" id="icon" width="100px" />
      <p id="place"></p>
      <p id="temp"></p>
    </div>
